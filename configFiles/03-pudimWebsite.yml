apiVersion: v1
kind: ConfigMap
metadata:
  name: caddy-configmap
data:
  Caddyfile: |
    :80 {
      root * /var/www/html
      encode gzip
      file_server browse
      log {
          output file /tmp/access.log
      }
    }

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pudim-website-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pudim-website
  template:
    metadata:
      labels:
        app: pudim-website
    spec:
      containers:
        - name: pudim-website-container
          image: lerenner/pudim-main-website:main
          ports:
          - containerPort: 80
          volumeMounts:
            - name: caddy-config-vol
              mountPath: /etc/caddy
          imagePullPolicy: Always
      volumes:
        - name: caddy-config-vol
          configMap:
            name: caddy-configmap
          
---

apiVersion: v1
kind: Service
metadata:
  name: pudim-service
  labels:
    app: pudim-website
spec:
  ports:
  - protocol: TCP
    targetPort: 80
    port: 80
  selector:
    app: pudim-website
  type: ClusterIP

---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
  namespace: default  # Change this to your namespace if different
spec:
  redirectScheme:
    scheme: https
    permanent: true

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pudim-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-https-redirect@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
  - host: "pudim.xyz"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pudim-service
            port:
              number: 80
      - path: /usp/
        pathType: Prefix
        backend:
          service:
            name: usp-archive-service
            port:
              number: 80
  tls:
  - hosts:
    - pudim.xyz
    secretName: pudim-tls-secret

